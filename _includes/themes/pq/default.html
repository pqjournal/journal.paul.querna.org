<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="content-language" content="en">
    <link rel="icon" href="/favicon.ico" type="image/png">
    <link rel="shortcut icon" href="/favicon.ico" type="image/png">
    <link rel="apple-touch-icon" href="/favicon.ico" type="image/png">
    <link href="{{ site.production_url }}/atom.xml" rel="alternate" title="Paul Querna's Journal" type="application/atom+xml" />

    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="{{ ASSET_PATH }}/js/html5.js"></script>
    <![endif]-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/pygmentize.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/pq.css" rel="stylesheet" type="text/css" media="all">

  </head>

  <body>

    <div class="container">
      <div class="page-header">
        <div class="row">
          <div class="span4"><h2><a class="header-link" href="/">Paul's Journal</a></h2></div>
        </div>
        <a href="/"><img src="{{ ASSET_PATH }}/img/giants.jpg" class="topimg" width="100%" /></a>
      </div>

      <div class="content">
        {{ content }}
      </div>

      <footer>
        <p>&copy; {{ site.author.name }} 2012
        </p>
      </footer>

    </div>
    {% include JB/analytics %}
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <script type="text/javascript">
      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/plusone.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>
  </body>
</html>
